<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>



    <div class="container border border-info w-50 mt-5 rounded p-0">
        <div class="text-center login-header rounded-top ">
            <i class="bi bi-person-circle  login-icon"></i>
            <h2>Esqueceu a senha</h2>
        </div>
        <form action="">
            <h5 class="text-center my-5 mx-auto w-50">digite seu email cadastrado para receber um código de validação</h5>
            <div class="my-3">
                <label for="usuario" class="form-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Ex: seuemail@email.com" minlength="2"
                    maxlength="50" required class="form-control">
            </div>
            
        
        <div class="d-flex justify-content-end px-3 md-5">
            
            <button type="submit" class="btn btn-primary">Receber Código</button>
            
        </div>
        <div class="text-center mt-3">

            
            <a href="" class="link-text">Criar conta</a>
            <div class="my-3">
                <a href=""><i class="bi bi-google link-icon"></i></a>
                <a href=""><i class="bi bi-facebook link-icon"></i></a>
                <a href=""><i class="bi bi-github link-icon"></i></a>
                
            </div>
        </form>
            
        </div>
        
        
        
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
